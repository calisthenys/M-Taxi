

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧱 Criador de Skins Minecraft</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .mobile-header {
            position: sticky;
            top: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .mobile-header h1 {
            font-size: 1.4rem;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .mobile-header .subtitle {
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        .character-section {
            padding: 30px 20px;
            text-align: center;
            background: rgba(255,255,255,0.05);
            margin: 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .minecraft-character {
            width: 180px;
            height: 270px;
            margin: 0 auto 20px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

        .character-part {
            position: absolute;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 3px;
        }

        .head {
            width: 72px;
            height: 72px;
            top: 0;
            left: 54px;
            background: var(--skin-color, #FDBCB4);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }

        .body {
            width: 72px;
            height: 108px;
            top: 72px;
            left: 54px;
            background: var(--shirt-color, #4169E1);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }

        .arm-left, .arm-right {
            width: 36px;
            height: 108px;
            top: 72px;
            background: var(--skin-color, #FDBCB4);
            box-shadow: inset 0 0 8px rgba(0,0,0,0.2);
        }

        .arm-left { left: 18px; }
        .arm-right { right: 18px; }

        .leg-left, .leg-right {
            width: 36px;
            height: 108px;
            top: 180px;
            background: var(--pants-color, #000080);
            box-shadow: inset 0 0 8px rgba(0,0,0,0.2);
        }

        .leg-left { left: 40px; }
        .leg-right { left: 68px; }

        .eyes {
            position: absolute;
            top: 22px;
            left: 18px;
            width: 36px;
            height: 12px;
            background: var(--eye-color, #000);
            border-radius: 2px;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .hair {
            position: absolute;
            top: -4px;
            left: -4px;
            width: 80px;
            height: 36px;
            background: var(--hair-color, #8B4513);
            border-radius: 8px 8px 0 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .accessory {
            position: absolute;
            top: 54px;
            left: 9px;
            width: 90px;
            height: 27px;
            background: var(--accessory-color, transparent);
            border-radius: 5px;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }

        .gesture-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .gesture-btn {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gesture-btn:active {
            transform: scale(0.95);
            background: rgba(255,255,255,0.2);
        }

        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px;
        }

        .action-btn {
            padding: 18px;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .action-btn:active::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .btn-warning {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
        }

        .action-btn:active {
            transform: scale(0.98);
        }

        .customization-tabs {
            display: flex;
            overflow-x: auto;
            padding: 0 20px 10px;
            gap: 10px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .customization-tabs::-webkit-scrollbar {
            display: none;
        }

        .tab-btn {
            min-width: 80px;
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            white-space: nowrap;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .customization-panel {
            padding: 20px;
            min-height: 200px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 15px;
            max-width: 100%;
        }

        .option-btn {
            width: 70px;
            height: 70px;
            border: 3px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .option-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .option-btn:active::before {
            width: 100px;
            height: 100px;
        }

        .option-btn.active {
            border-color: #4facfe;
            background: rgba(79, 172, 254, 0.2);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
        }

        .stats-section {
            margin: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4facfe;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .saved-skins-section {
            margin: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .skins-scroll {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 15px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .skins-scroll::-webkit-scrollbar {
            display: none;
        }

        .skin-preview {
            min-width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            border: 2px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }

        .skin-preview:active {
            transform: scale(0.95);
        }

        .skin-preview.active {
            border-color: #4facfe;
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.5);
        }

        .floating-tip {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .floating-tip.show {
            transform: translateY(0);
            opacity: 1;
        }

        .tip-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tip-icon {
            font-size: 1.5rem;
        }

        .tip-text {
            flex: 1;
            font-size: 0.9rem;
        }

        .tip-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
        }

        /* Haptic feedback simulation */
        @keyframes haptic {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .haptic {
            animation: haptic 0.1s ease;
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .minecraft-character {
                width: 150px;
                height: 225px;
            }
            
            .head { width: 60px; height: 60px; left: 45px; }
            .body { width: 60px; height: 90px; top: 60px; left: 45px; }
            .arm-left, .arm-right { width: 30px; height: 90px; top: 60px; }
            .arm-left { left: 15px; }
            .arm-right { right: 15px; }
            .leg-left, .leg-right { width: 30px; height: 90px; top: 150px; }
            .leg-left { left: 35px; }
            .leg-right { left: 55px; }
            .hair { width: 68px; height: 30px; }
            .eyes { width: 30px; height: 10px; left: 15px; top: 18px; }
            .accessory { width: 75px; height: 22px; left: 7px; top: 45px; }
        }

        /* Dark mode enhancements */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #0a0a0a, #1a1a1a, #2a2a2a);
            }
        }
    </style>
</head>
<body>
    <div class="mobile-header">
        <h1>🧱 Criador de Skins Minecraft</h1>
        <div class="subtitle">Crie personagens únicos com estilo!</div>

    <div class="character-section">
        <div class="minecraft-character" id="character">

            <div class="character-part body"></div>
            <div class="character-part arm-left"></div>
            <div class="character-part arm-right"></div>

            <div class="character-part leg-right"></div>
            <div class="character-part accessory"></div>
        </div>
        
        <div class="gesture-controls">
            <button class="gesture-btn" onclick="rotateCharacter(-30)">⬅️</button>
            <button class="gesture-btn" onclick="autoRotate()">🔄</button>
            <button class="gesture-btn" onclick="rotateCharacter(30)">➡️</button>
        </div>
    </div>

    <div class="quick-actions">
        <button class="action-btn btn-primary" onclick="randomizeSkin()">
            <span>🎲</span> Surpresa!
        </button>
        <button class="action-btn btn-secondary" onclick="saveSkin()">
            <span>💾</span> Salvar
        </button>
        <button class="action-btn btn-success" onclick="downloadSkin()">
            <span>⬇️</span> Baixar
        </button>

            <span>🔄</span> Reset
        </button>
    </div>

    <div class="customization-tabs">
        <button class="tab-btn active" onclick="showTab('skin')">🎨 Pele</button>
        <button class="tab-btn" onclick="showTab('hair')">💇 Cabelo</button>
        <button class="tab-btn" onclick="showTab('eyes')">👀 Olhos</button>
        <button class="tab-btn" onclick="showTab('shirt')">👕 Camisa</button>
        <button class="tab-btn" onclick="showTab('pants')">👖 Calça</button>
        <button class="tab-btn" onclick="showTab('accessory')">🎒 Extra</button>
    </div>

            <div class="option-btn active" data-category="skin" data-value="#FDBCB4" style="background: #FDBCB4;"></div>

            <div class="option-btn" data-category="skin" data-value="#E0AC69" style="background: #E0AC69;"></div>
            <div class="option-btn" data-category="skin" data-value="#C68642" style="background: #C68642;"></div>
            <div class="option-btn" data-category="skin" data-value="#8D5524" style="background: #8D5524;"></div>
            <div class="option-btn" data-category="skin" data-value="#654321" style="background: #654321;"></div>
        </div>

            <div class="option-btn active" data-category="hair" data-value="#8B4513">🟤</div>
            <div class="option-btn" data-category="hair" data-value="#FFD700">🟡</div>
            <div class="option-btn" data-category="hair" data-value="#000000">⚫</div>
            <div class="option-btn" data-category="hair" data-value="#FF4500">🟠</div>
            <div class="option-btn" data-category="hair" data-value="#8A2BE2">🟣</div>
            <div class="option-btn" data-category="hair" data-value="#FF69B4">🩷</div>
            <div class="option-btn" data-category="hair" data-value="#00CED1">🩵</div>

        <div id="eyes-options" class="options-grid" style="display: none;">
            <div class="option-btn active" data-category="eyes" data-value="#000000">⚫</div>
            <div class="option-btn" data-category="eyes" data-value="#0066CC">🔵</div>
            <div class="option-btn" data-category="eyes" data-value="#228B22">🟢</div>
            <div class="option-btn" data-category="eyes" data-value="#8B4513">🟤</div>
            <div class="option-btn" data-category="eyes" data-value="#FF1493">🩷</div>

            <div class="option-btn active" data-category="shirt" data-value="#4169E1">🔵</div>

            <div class="option-btn" data-category="shirt" data-value="#FFD700">🟡</div>
            <div class="option-btn" data-category="shirt" data-value="#800080">🟣</div>
            <div class="option-btn" data-category="shirt" data-value="#000000">⚫</div>
            <div class="option-btn" data-category="shirt" data-value="#FF69B4">🩷</div>

        <div id="pants-options" class="options-grid" style="display: none;">
            <div class="option-btn active" data-category="pants" data-value="#000080">🔵</div>
            <div class="option-btn" data-category="pants" data-value="#000000">⚫</div>
            <div class="option-btn" data-category="pants" data-value="#8B4513">🟤</div>
            <div class="option-btn" data-category="pants" data-value="#228B22">🟢</div>
            <div class="option-btn" data-category="pants" data-value="#800080">🟣</div>
            <div class="option-btn" data-category="pants" data-value="#DC143C">🔴</div>

            <div class="option-btn active" data-category="accessory" data-value="transparent">🚫</div>

    <div class="stats-section">
        <h3>📊 Suas Estatísticas</h3>
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-number" id="skinCount">0</div>
                <div class="stat-label">Skins Criadas</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="customCount">0</div>
                <div class="stat-label">Personalizações</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="favoriteCount">6</div>
                <div class="stat-label">Favoritas</div>
            </div>
        </div>
    </div>

    <div class="saved-skins-section">
        <h3>💾 Skins Favoritas</h3>
        <div class="skins-scroll" id="savedSkinsContainer">
            <div class="skin-preview" onclick="loadPresetSkin('warrior')" title="Guerreiro">⚔️</div>
            <div class="skin-preview" onclick="loadPresetSkin('mage')" title="Mago">🧙</div>
            <div class="skin-preview" onclick="loadPresetSkin('ninja')" title="Ninja">🥷</div>
            <div class="skin-preview" onclick="loadPresetSkin('knight')" title="Cavaleiro">🛡️</div>
            <div class="skin-preview" onclick="loadPresetSkin('archer')" title="Arqueiro">🏹</div>
            <div class="skin-preview" onclick="loadPresetSkin('pirate')" title="Pirata">🏴‍☠️</div>
        </div>
    </div>

    <div class="floating-tip" id="floatingTip">
        <div class="tip-content">
            <div class="tip-icon">💡</div>
            <div class="tip-text">Dica: Toque e segure nos botões para ver mais opções!</div>
            <button class="tip-close" onclick="hideTip()">✕</button>
        </div>
    </div>

    <script>
        let currentRotation = 0;
        let customizationCount = 0;
        let skinCount = 0;
        let savedSkins = [];
        let autoRotateInterval;
        let currentTab = 'skin';

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            showTip();
            setupTouchEvents();
            loadSavedData();
        });

        // Tab switching
        function showTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Hide all option grids
            document.querySelectorAll('.options-grid').forEach(grid => {
                grid.style.display = 'none';
            });

            // Show selected grid
            document.getElementById(tabName + '-options').style.display = 'grid';
            currentTab = tabName;

            // Haptic feedback
            triggerHaptic(event.target);
        }

        // Character customization with enhanced mobile interactions
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('option-btn')) {
                const category = e.target.dataset.category;
                const value = e.target.dataset.value;
                
                // Remove active class from siblings
                e.target.parentElement.querySelectorAll('.option-btn').forEach(sibling => {
                    sibling.classList.remove('active');
                });
                
                // Add active class to clicked button
                e.target.classList.add('active');
                
                // Apply customization
                applyCustomization(category, value);
                
                customizationCount++;
                document.getElementById('customCount').textContent = customizationCount;
                
                // Haptic feedback
                triggerHaptic(e.target);
                
                // Save progress
                saveProgress();
            }
        });

        function applyCustomization(category, value) {
            const character = document.getElementById('character');
            
            switch(category) {
                case 'skin':
                    character.style.setProperty('--skin-color', value);
                    break;
                case 'hair':
                    character.style.setProperty('--hair-color', value);
                    break;
                case 'eyes':
                    character.style.setProperty('--eye-color', value);
                    break;
                case 'shirt':
                    character.style.setProperty('--shirt-color', value);
                    break;
                case 'pants':
                    character.style.setProperty('--pants-color', value);
                    break;
                case 'accessory':
                    character.style.setProperty('--accessory-color', value);
                    break;
            }
        }

        function rotateCharacter(degrees) {
            currentRotation += degrees;
            document.getElementById('character').style.transform = `rotateY(${currentRotation}deg)`;
            triggerHaptic(event.target);
        }

        function autoRotate() {
            if (autoRotateInterval) {
                clearInterval(autoRotateInterval);
                autoRotateInterval = null;
                event.target.textContent = '🔄';
            } else {
                autoRotateInterval = setInterval(() => {
                    currentRotation += 2;
                    document.getElementById('character').style.transform = `rotateY(${currentRotation}deg)`;
                }, 50);
                event.target.textContent = '⏸️';
            }
            triggerHaptic(event.target);
        }

        function randomizeSkin() {
            const button = event.target.closest('.action-btn');
            button.innerHTML = '<span class="loading"></span> Criando...';
            
            setTimeout(() => {
                const categories = ['skin', 'hair', 'eyes', 'shirt', 'pants', 'accessory'];
                const colors = {
                    skin: ['#FDBCB4', '#F1C27D', '#E0AC69', '#C68642', '#8D5524', '#654321'],
                    hair: ['#8B4513', '#FFD700', '#000000', '#FF4500', '#8A2BE2', '#FF69B4', '#00CED1', 'transparent'],
                    eyes: ['#000000', '#0066CC', '#228B22', '#8B4513', '#FF1493', '#9400D3'],
                    shirt: ['#4169E1', '#FF0000', '#32CD32', '#FFD700', '#800080', '#000000', '#FF69B4', '#00CED1'],
                    pants: ['#000080', '#000000', '#8B4513', '#228B22', '#800080', '#DC143C'],
                    accessory: ['transparent', '#FF0000', '#FFD700', '#C0C0C0', '#8B4513', '#4B0082']
                };

                categories.forEach(category => {
                    const colorOptions = colors[category];
                    const randomColor = colorOptions[Math.floor(Math.random() * colorOptions.length)];
                    applyCustomization(category, randomColor);
                    
                    // Update active buttons
                    document.querySelectorAll(`[data-category="${category}"]`).forEach(btn => {
                        btn.classList.remove('active');
                        if (btn.dataset.value === randomColor) {
                            btn.classList.add('active');
                        }
                    });
                });

                customizationCount += 6;
                document.getElementById('customCount').textContent = customizationCount;
                
                button.innerHTML = '<span>🎲</span> Surpresa!';
                triggerHaptic(button);
                showToast('🎉 Skin aleatória criada!');
            }, 1000);
        }

        function saveSkin() {
            const button = event.target.closest('.action-btn');
            button.innerHTML = '<span class="loading"></span> Salvando...';
            
            setTimeout(() => {
                const currentSkin = {
                    skin: getComputedStyle(document.getElementById('character')).getPropertyValue('--skin-color') || '#FDBCB4',
                    hair: getComputedStyle(document.getElementById('character')).getPropertyValue('--hair-color') || '#8B4513',
                    eyes: getComputedStyle(document.getElementById('character')).getPropertyValue('--eye-color') || '#000000',
                    shirt: getComputedStyle(document.getElementById('character')).getPropertyValue('--shirt-color') || '#4169E1',
                    pants: getComputedStyle(document.getElementById('character')).getPropertyValue('--pants-color') || '#000080',
                    accessory: getComputedStyle(document.getElementById('character')).getPropertyValue('--accessory-color') || 'transparent',
                    timestamp: Date.now()
                };

                savedSkins.push(currentSkin);
                skinCount++;
                document.getElementById('skinCount').textContent = skinCount;

                // Create preview element
                const preview = document.createElement('div');
                preview.className = 'skin-preview';
                preview.style.background = `linear-gradient(45deg, ${currentSkin.shirt}, ${currentSkin.pants})`;
                preview.onclick = () => loadSavedSkin(savedSkins.length - 1);
                preview.title = `Skin ${skinCount}`;
                preview.textContent = '👤';

                document.getElementById('savedSkinsContainer').appendChild(preview);

                button.innerHTML = '<span>💾</span> Salvar';
                triggerHaptic(button);
                showToast('💾 Skin salva com sucesso!');
                saveProgress();
            }, 800);
        }

        function loadSavedSkin(index) {
            const skin = savedSkins[index];
            Object.keys(skin).forEach(category => {
                if (category !== 'timestamp') {
                    applyCustomization(category, skin[category]);
                    
                    // Update active buttons
                    document.querySelectorAll(`[data-category="${category}"]`).forEach(btn => {
                        btn.classList.remove('active');
                        if (btn.dataset.value === skin[category]) {
                            btn.classList.add('active');
                        }
                    });
                }
            });
            showToast('✨ Skin carregada!');
        }

        function downloadSkin() {
            const button = event.target.closest('.action-btn');
            button.innerHTML = '<span class="loading"></span> Baixando...';
            
            setTimeout(() => {
                const skinData = {
                    name: `MinecraftSkin_${Date.now()}`,
                    skin: getComputedStyle(document.getElementById('character')).getPropertyValue('--skin-color') || '#FDBCB4',
                    hair: getComputedStyle(document.getElementById('character')).getPropertyValue('--hair-color') || '#8B4513',
                    eyes: getComputedStyle(document.getElementById('character')).getPropertyValue('--eye-color') || '#000000',
                    shirt: getComputedStyle(document.getElementById('character')).getPropertyValue('--shirt-color') || '#4169E1',
                    pants: getComputedStyle(document.getElementById('character')).getPropertyValue('--pants-color') || '#000080',
                    accessory: getComputedStyle(document.getElementById('character')).getPropertyValue('--accessory-color') || 'transparent',
                    created: new Date().toISOString(),
                    version: '2.0'
                };

                const dataStr = JSON.stringify(skinData, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = `${skinData.name}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);

                button.innerHTML = '<span>⬇️</span> Baixar';
                triggerHaptic(button);
                showToast('📥 Skin baixada com sucesso!');
            }, 1200);
        }

        function resetSkin() {
            const button = event.target.closest('.action-btn');
            button.innerHTML = '<span class="loading"></span> Resetando...';
            
            setTimeout(() => {
                const defaults = {
                    skin: '#FDBCB4',
                    hair: '#8B4513',
                    eyes: '#000000',
                    shirt: '#4169E1',
                    pants: '#000080',
                    accessory: 'transparent'
                };

                Object.keys(defaults).forEach(category => {
                    applyCustomization(category, defaults[category]);
                    
                    // Reset active buttons
                    document.querySelectorAll(`[data-category="${category}"]`).forEach(btn => {
                        btn.classList.remove('active');
                        if (btn.dataset.value === defaults[category]) {
                            btn.classList.add('active');
                        }
                    });
                });

                currentRotation = 0;
                document.getElementById('character').style.transform = 'rotateY(0deg)';
                
                button.innerHTML = '<span>🔄</span> Reset';
                triggerHaptic(button);
                showToast('🔄 Skin resetada!');
            }, 600);
        }

        // Mobile-specific functions
        function triggerHaptic(element) {
            if (element) {
                element.classList.add('haptic');
                setTimeout(() => element.classList.remove('haptic'), 100);
            }
            
            // Vibration API for mobile devices
            if ('vibrate' in navigator) {
                navigator.vibrate(50);
            }
        }

        function showToast(message) {
            // Create toast element
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 80px;
                left: 20px;
                right: 20px;
                background: rgba(0,0,0,0.9);
                color: white;
                padding: 15px;
                border-radius: 15px;
                text-align: center;
                z-index: 1001;
                transform: translateY(-100px);
                opacity: 0;
                transition: all 0.3s ease;
                backdrop-filter: blur(20px);
                border: 1px solid rgba(255,255,255,0.2);
            `;
            toast.textContent = message;
            document.body.appendChild(toast);

            // Show toast
            setTimeout(() => {
                toast.style.transform = 'translateY(0)';
                toast.style.opacity = '1';
            }, 100);

            // Hide toast
            setTimeout(() => {
                toast.style.transform = 'translateY(-100px)';
                toast.style.opacity = '0';
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        function showTip() {
            setTimeout(() => {
                document.getElementById('floatingTip').classList.add('show');
            }, 2000);
        }

        function hideTip() {
            document.getElementById('floatingTip').classList.remove('show');
        }

        function setupTouchEvents() {
            // Add touch events for better mobile interaction
            let touchStartY = 0;
            let touchEndY = 0;

            document.addEventListener('touchstart', function(e) {
                touchStartY = e.changedTouches[0].screenY;
            });

            document.addEventListener('touchend', function(e) {
                touchEndY = e.changedTouches[0].screenY;
                handleSwipe();
            });

            function handleSwipe() {
                const swipeThreshold = 50;
                const diff = touchStartY - touchEndY;

                if (Math.abs(diff) > swipeThreshold) {
                    if (diff > 0) {
                        // Swipe up - next tab
                        switchToNextTab();
                    } else {
                        // Swipe down - previous tab
                        switchToPrevTab();
                    }
                }
            }
        }

        function switchToNextTab() {
            const tabs = ['skin', 'hair', 'eyes', 'shirt', 'pants', 'accessory'];
            const currentIndex = tabs.indexOf(currentTab);
            const nextIndex = (currentIndex + 1) % tabs.length;
            const nextTab = tabs[nextIndex];
            
            document.querySelector(`[onclick="showTab('${nextTab}')"]`).click();
        }

        function switchToPrevTab() {
            const tabs = ['skin', 'hair', 'eyes', 'shirt', 'pants', 'accessory'];
            const currentIndex = tabs.indexOf(currentTab);
            const prevIndex = currentIndex === 0 ? tabs.length - 1 : currentIndex - 1;
            const prevTab = tabs[prevIndex];
            
            document.querySelector(`[onclick="showTab('${prevTab}')"]`).click();
        }

        function saveProgress() {
            const progress = {
                customizationCount,
                skinCount,
                savedSkins,
                lastSaved: Date.now()
            };
            localStorage.setItem('minecraftSkinCreator', JSON.stringify(progress));
        }

        function loadSavedData() {
            const saved = localStorage.getItem('minecraftSkinCreator');
            if (saved) {
                const data = JSON.parse(saved);
                customizationCount = data.customizationCount || 0;
                skinCount = data.skinCount || 0;
                savedSkins = data.savedSkins || [];
                
                document.getElementById('customCount').textContent = customizationCount;
                document.getElementById('skinCount').textContent = skinCount;
                
                // Recreate saved skin previews
                savedSkins.forEach((skin, index) => {
                    const preview = document.createElement('div');
                    preview.className = 'skin-preview';
                    preview.style.background = `linear-gradient(45deg, ${skin.shirt}, ${skin.pants})`;
                    preview.onclick = () => loadSavedSkin(index);
                    preview.title = `Skin ${index + 1}`;
                    preview.textContent = '👤';
                    document.getElementById('savedSkinsContainer').appendChild(preview);
                });
            }
        }

        // Auto-hide tip after interaction
        document.addEventListener('click', function() {
            setTimeout(hideTip, 5000);
        }, { once: true });
